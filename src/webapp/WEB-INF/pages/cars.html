<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <style>
        table {
            margin: auto;
            min-width: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        caption {
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        table, th, td {
            padding: 10px 40px;
            border: 1px solid silver;
        }
    </style>
</head>
<body>

<table>
    <caption>Car List</caption>
    <tbody>
        <tr>
            <th>id</th>
            <th>model</th>
            <th>year</th>
        </tr>
        <tr th:each="car : ${cars}">

            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getYear()}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
